<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="scss/main.scss">
  <script src="scripts/main.js" defer></script>
  <title>Random Gradient Generator</title>
</head>
<body>
  <main class="main-container">

    <!-- Start Gradient Generator Section -->
    <section class="container gradient-generator">
      <h1 class="title">Random Gradient Generator</h1>
      <h3 class="direction">The direction of the gradient starts from the <span class="first-direction"></span> and goes to the <span class="second-direction"></span></h3>
      <div class="hex-rgb-div">
        <div class="hex-div">
          <p>The first random hexidecimal color is:</p>
          <p class="hex-number1"></p>
          <p>The second random hexidecimal color is:</p>
          <p class="hex-number2"></p>
        </div>
        <div class="rgb-div">
          <p>The first random converted rgb color is:</span></p>
          <p class="rgb-number1"></p>
          <p>The second random converted rgb color is:</p>
          <p class="rgb-number2"></p>
        </div>
      </div>
      <button class="button gradient-generator__button">Press Me!</button>
      <audio class="sound" src="assets/audio/sound.wav"></audio>
    </section>
    <!-- End Gradient Generator Section -->

  </main>
</body>
</html>
